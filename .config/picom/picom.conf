# GLX BACKENsssssssss
#################################
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
vsync = true;
xrender-sync-fence = "true";
glx-swap-method = -1;

#################################
#       Shadows
#################################
shadow = true;
shadow-radius = 8;
shadow-offset-x = -1;
shadow-offset-y = -1;
shadow-opacity = 0.8;
shadow-ignore-shaped = false;

#################################
#       Opacity
#################################
#inactive-opacity = 0.8;
#active-opacity = 1;
frame-opacity = 0.6;
#inactive-opacity-override = false;
#blur-background = true;
#blur-background-frame = true;
#blur-background-fixed = true;
#blur-background-exclude = [
#    "window_type = 'dock'",
#    "window_type = 'desktop'",
#    "class_g = 'slop'"
#];
#blur-kern = "3x3box";
#blur-method = "dual_kawase";
#blur-strength = 4;
#opacity-rule = [
#  "90:class_g = 'kitty'",
#  "100:name *?= 'vivaldi'",
#  "100:class_g = 'mpv'",
#  "90:class_g = 'discord'",
#  "100:class_g = 'firefox'",
#  "100:class_g = 'nomacs'"
#];
#
#################################
#       Fading
#################################
fading = true;

# Opacity change between steps while fading in. (0.01 - 1.0, defaults to 0.028)
#fade-in-step = 0.028
#fade-in-step = 0.08;

# Opacity change between steps while fading out. (0.01 - 1.0, defaults to 0.03)
#fade-out-step = 0.03
#fade-out-step = 0.08;

# The time between steps in fade step, in milliseconds. (> 0, defaults to 10)
 fade-delta = 7

wintypes:
{
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1.0; }
  dropdown_menu = { opacity = 1.0; }
}

